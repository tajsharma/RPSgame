<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "logic.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head> 

    <body>
        <div class="container">
            <div class="mainGame">
                <button class="options" onclick="match('rock')">
                    <img src="rock.jpg" alt="Rock">
                </button>

                <button class="options" onclick="match('paper')"> 
                    <img src="paper.png" alt="Paper">
                </button>

                <button class="options" onclick="match('scissors')"> 
                    <img src="scissors.png" alt="Scissors">
                </button>
            </div>
            
            <div class="results">
                <h3> Welcome to Rock Paper Scissors!</h3>
                <p> Can you beat the CPU?!?!?</p>
                <p id="resultText"></p>
            </div>
        </div>
    </body>

</html>
